<div class="glass-devices-dashboard-widget"
     [ngClass]="{'error': error}"
     fxFlex
     fxLayout="row"
     fxLayoutAlign="center center">
  <table *ngIf="!error"
         mat-table
         [dataSource]="data">
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef>Path</th>
      <td mat-cell *matCellDef="let element">{{element.path}}</td>
    </ng-container>

    <ng-container matColumnDef="device_id">
      <th mat-header-cell *matHeaderCellDef>Serial</th>
      <td mat-cell *matCellDef="let element">{{element.device_id}}</td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Vendor</th>
      <td mat-cell *matCellDef="let element">{{element.vendor}}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let element">{{element.size | bytesToSize}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-icon *ngIf="error"
            svgIcon="mdi:lan-disconnect"></mat-icon>
</div>
