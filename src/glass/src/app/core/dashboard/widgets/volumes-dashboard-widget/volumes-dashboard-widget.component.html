<div class="glass-volumes-dashboard-widget"
     [ngClass]="{'error': error}"
     fxLayout="row"
     fxLayoutAlign="center center">
  <div *ngIf="!error"
       class="glass-volumes-dashboard-widget-table"
       fxFlex
       fxLayout="column">
    <div *ngIf="!firstLoadComplete"
         class="glass-volumes-dashboard-widget-loader">
      <mat-progress-bar *ngIf="loading"
                        mode="indeterminate">
      </mat-progress-bar>
    </div>
    <table mat-table
           fxFlexFill
           *ngIf="firstLoadComplete"
           [dataSource]="data">
      <ng-container matColumnDef="path">
        <th mat-header-cell
            *matHeaderCellDef>Path</th>
        <td mat-cell
            *matCellDef="let element">{{element.path}}</td>
      </ng-container>

      <ng-container matColumnDef="device_id">
        <th mat-header-cell
            *matHeaderCellDef>Serial</th>
        <td mat-cell
            *matCellDef="let element">{{element.device_id}}</td>
      </ng-container>

      <ng-container matColumnDef="vendor">
        <th mat-header-cell
            *matHeaderCellDef>Vendor</th>
        <td mat-cell
            *matCellDef="let element">{{element.sys_api.vendor}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell
            *matHeaderCellDef>Type</th>
        <td mat-cell
            *matCellDef="let element">{{element.human_readable_type}}</td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell
            *matHeaderCellDef>Size</th>
        <td mat-cell
            *matCellDef="let element">{{element.sys_api.human_readable_size}}</td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-icon *ngIf="error"
            svgIcon="mdi:lan-disconnect">
  </mat-icon>
</div>
