<div class="glass-hosts-page"
     fxLayout="column">
  <div class="glass-hosts-page-actions"
       fxLayout="row"
       fxLayoutAlign="start center">
    <button mat-flat-button
            (click)="onShowToken()">
      <span translate>Authentication Token</span>
    </button>
  </div>
  <div class="glass-hosts-page-content">
    <mat-card>
      <mat-progress-bar *ngIf="!firstLoadComplete && loading"
                        mode="indeterminate">
      </mat-progress-bar>
      <glass-datatable [data]="data"
                       [columns]="columns"
                       [autoReload]="30000"
                       (loadData)="loadData()">
      </glass-datatable>
    </mat-card>
  </div>
</div>
