<div fxLayout="column"
     fxLayoutAlign="start stretch">
  <span class="glass-devices-step-subtitle"
        translate>
    The following devices have been identified in the system and are automatically added to the storage management.
  </span>
  <glass-datatable [data]="devices"
                   [columns]="devicesColumns"
                   [pageSize]="5"
                   [hidePageSize]="true">
  </glass-datatable>
</div>

<ng-template #availableTpl
             let-value="value"
             let-row="row">
  <mat-icon *ngIf="value"
            svgIcon="mdi:check">
  </mat-icon>
  <mat-icon *ngIf="!value"
            class="glass-cursor-help"
            svgIcon="mdi:minus"
            [matBadge]="row.rejected_reasons.length"
            matBadgeOverlap="true"
            matBadgeColor="warn"
            matBadgeSize="small"
            [matTooltip]="row.rejected_reasons.join(', ')">
  </mat-icon>
</ng-template>
