<h1 mat-dialog-title>Choose selected devices</h1>
<mat-dialog-content class="mat-typography">
  <p>The step will erase all data on the listed devices. Are you sure you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="false">
    No
  </button>
  <button mat-button
          class="glass-color-theme-danger"
          [mat-dialog-close]="true">
    Yes
  </button>
</mat-dialog-actions>
