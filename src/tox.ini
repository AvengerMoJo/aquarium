#commands =
#    pytest --doctest-modules ...

[testenv:mypy]
basepython = python3
deps =
    -rrequirements.txt
    mypy
setenv =
    MYPYPATH=gravel/typings
commands =
    mypy --config-file=mypy.ini -p gravel

[testenv:fix]
basepython = python3
deps =
    autopep8
modules = gravel
commands =
    autopep8 {[autopep8]addopts} \
      {posargs:{[testenv:fix]modules}}

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
commands =
    flake8 gravel/
