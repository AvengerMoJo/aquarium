[tox]
envlist =
    py3,
    mypy,
    fix,
    flake8
skipsdist = true

[gh-actions]
python =
    3: py3, mypy, flake8

[flake8]
max-line-length = 100
exclude =
    .tox,
    .vagrant,
    __pycache__,
    *.pyc,
    templates,
    .eggs,
    ceph.git

[autopep8]
addopts =
    --max-line-length {[flake8]max-line-length}
    --exclude "{[flake8]exclude}"
    --in-place
    --recursive
    --ignore-local-config

#[testenv]
#deps =
